<p class="display-4">Demo Component</p>
<hr />

<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">WhatsApp</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees; let i=index" (click)="selectEmployee(emp)">
      <th scope="row">{{i+1}}</th>
      <td>{{emp.username}}</td>
      <td>{{emp.email}}</td>
      <td>{{emp.phone}}</td>
      <td>{{emp.whatsapp}}</td>
    </tr>
  </tbody>
</table>
