<div class="row">
  <div class="col">
    <app-teacher></app-teacher>
  </div>
  <div class="col">
    <app-student></app-student>
  </div>
</div>
<section class="col-md-6 offset-md-3">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let sms of smslist; index as i;" [ngClass]="sms.name =='Student'? 'studentClass':'teacherClass'">{{sms.name}}
      : {{sms.message}}</li>
  </ul>
</section>
