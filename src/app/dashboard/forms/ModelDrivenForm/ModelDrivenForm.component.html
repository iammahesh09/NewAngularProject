<div class="card mt-5">
  <div class="card-body">
    <form [formGroup]="myform" novalidate (ngSubmit)="onSubmit()">
      <div class="form-row" formGroupName="username">
        <div class="col-md-4 mb-3">
          <label for="">First name</label>
          <input type="text" class="form-control" formControlName="firstname" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="">Last name</label>
          <input type="text" class="form-control" formControlName="lastname" required>
        </div>
      </div>
      <div class="form-group">
        <label for="">Email address</label>
        <input type="email" class="form-control" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="">Phone</label>
        <input type="tel" class="form-control" formControlName="phone" required>
      </div>
      <div class="form-group">
        <label>Languages </label>
        <select class="form-control" formControlName="language" required>
          <option disabled>Please select a language</option>
          <option *ngFor="let lang of _languages" [value]="lang">{{lang}}</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" formControlName="whatsapp" value="false">
        <label class="form-check-label">are you using whatsapp</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="card-footer" *ngIf="_myform">
    {{_myform.value | json}}
  </div>
</div>
