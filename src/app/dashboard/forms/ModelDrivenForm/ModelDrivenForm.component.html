<div class="card mt-5">
  <div class="card-body">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="form-row" formGroupName="username">
        <div class="col-md mb-3">
          <label for="">First name</label>
          <input type="text" class="form-control" formControlName="firstname">
        </div>
        <div class="col-md mb-3">
          <label for="">Last name</label>
          <input type="text" class="form-control" formControlName="lastname">
        </div>
      </div>

      <div class="form-group">
        <label for="">Email address</label>
        <input type="text" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="">Mobile</label>
        <input type="text" class="form-control" formControlName="mobile">
      </div>

      <div class="form-group">
        <label>Languages </label>
        <select class="form-control" formControlName="language">
          <option disabled>Please select a language</option>
          <option *ngFor="let lang of _languages" [value]="lang">{{lang}}</option>
        </select>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" formControlName="whatsapp">
        <label class="form-check-label">are you using whatsapp</label>
      </div>
      <button class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
