<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-rotate"></ngx-spinner>

<section>
  <h1>{{englandData.title}} {{title}}</h1>
  <h3>{{newTime | date:'medium'}}</h3>
  <div class="card">
    <div id="table">
      <table border="1" cellpadding="10" cellspacing="0">
        <thead>
          <tr class="bg-dark text-white">
            <th>title</th>
            <th>location type</th>
            <th>lat long</th>
            <td>&nbsp;</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let england of englandDataChildren">
            <td>{{england.title}}</td>
            <td>{{england.location_type}}</td>
            <td>{{england.latt_long}}</td>
            <td><button type="button" class="btn btn-md btn-primary btn-block" (click)="getCity(england)" [routerLink]="['/weather', england.woeid]">Details</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
